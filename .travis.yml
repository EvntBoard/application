# Discussed at https://travis-ci.community/t/python-support-on-windows/241/18
language: node_js            # this works for Linux but is an error on macOS or Windows
node_js:
  - 12

env:
  - CI=false

matrix:
  include:
    - name: "Linux"
      script:
        - node -v
        - npm -v
        - yarn -v
        - cd client
        - yarn
        - yarn build
        - cd ../web
        - yarn
        - yarn build
        - cd ../electron
        - yarn
        - yarn build
        - yarn dist-linux
    - name: "MacOS"
      os: osx
      osx_image: xcode12
      script:
        - brew install yarn
        - node -v
        - npm -v
        - yarn -v
        - cd client
        - yarn --ignore-engines
        - yarn build
        - cd ../web
        - yarn --ignore-engines
        - yarn build
        - cd ../electron
        - yarn --ignore-engines
        - yarn build
        - yarn dist-mac
    - name: "Windows"
      os: windows
      script:
        - choco install yarn
        - yarn upgrade
        - node -v
        - npm -v
        - yarn -v
        - cd client
        - yarn
        - yarn build
        - cd ../web
        - yarn
        - yarn build
        - cd ../electron
        - yarn
        - yarn build
        - yarn dist-windows

notifications:
  email: false
